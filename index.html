<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> &#10060; Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&family=Tajawal:wght@400;500&display=swap" rel="stylesheet">   
     
</head>

<main>
    <header>  
        <h1 class="pageTitle">Tic - Tac - Toe &nbsp;<span class="redTxt pageTitle">X O</span></h1>
    </header>
    
    <body>
        <div class="pageContent">
            <div class="displayScore">
                <div class="names">
                    <p id="name1">Player 1</p>
                    <p id="name2">Player 2</p>
                </div>
                
                <div class="scores">
                    <p id="score1">0</p>
                    <p id="score2">0</p>
                </div>
            </div>

            <div class="containerButtons">
                <button class="actionButton" id="changePlayers">Change Player</button>
                <button class="actionButton" id="resetGame">Reset Game</button>
            </div>

            <!-- The Modal -->                                          
            <div class="changePlayersModal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span id="close">&times;</span>
                    <h1 id="modalTitle">Change Players</h1>

                    <div class="playerNames">
                        <label for="player1">Player 1 ( <span class="redTxt">X</span> ):</label>
                        <input type="text" name="player1" id="player1" class="playersInput">
                        <label for="player2">Player 2 ( <span class="redTxt">O</span> ):</label>
                        <input type="text" name="player2" id="player2" class="playersInput">
                    </div>

                    <div class="btnsModalContainer">
                        <button class="modalBtn" id="applyBtn">Apply</button>
                        <button class="modalBtn" id="cancelBtn">Cancel</button>
                    </div>

                </div>

            </div> 

            <div class="containerBoard">
                <div class="playableSquare" id="square0"></div>
                <div class="playableSquare" id="square1"></div>
                <div class="playableSquare" id="square2"></div>
                <div class="playableSquare" id="square3"></div>
                <div class="playableSquare" id="square4"></div>
                <div class="playableSquare" id="square5"></div>
                <div class="playableSquare" id="square6"></div>
                <div class="playableSquare" id="square7"></div>
                <div class="playableSquare" id="square8"></div>
            </div>       
        </div>
        <script src="scripts/main.js"></script>
    </body>

</main>
</html>
